## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  #- osx
julia:
  - 0.6
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to override the default test script
script:
  - julia -e 'Pkg.clone(pwd()); Pkg.build("NRMMM"); Pkg.test("NRMMM"; coverage=true)'
after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("NRMMM")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
